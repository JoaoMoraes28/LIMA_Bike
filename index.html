<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Real Aj</title>
</head>
<body class="px-16 py-8">
    <div class="bg-red-500 -z-99 w-screen h-screen absolute left-1 top-0 [clip-path:polygon(45%_100%,_70%_0%,_80%_100%)]"></div>
    <div class="bg-red-500 -z-99 w-[30%] h-screen absolute top-0 right-0"></div>
    <header>
        <ul class="grid grid-cols-[200px_55%_150px_150px_300px]">
            <li>REAL AJ</li>
            <li class="col-start-3">Bikes</li>
            <li class="col-start-4">About Us</li>
            <li class="col-start-5">Service & Support</li>
        </ul>
    </header>
    
    <main class="grid grid-rows-[190px_350px_200px_1fr]">
        <div class="row-start-2 justify-between">
            <h2 class="text-7xl">Take Over the Streets,</h2>
            <span class="text-7xl">Silently.</span>
            <p class="text-xl mt-4">Join the revolution to make a difference for your life and the environment.</p>
            <button class="mt-4 w-48 bg-red-500">Book a Test Ride</button>
            <a href="#" class="ml-8">Learn More</a>
        </div>
        <div class="flex">
            <img class="absolute right-32 -z-98" src="./img/Cycle Image 1.png" alt="">
            <img class="absolute right-0 -z-98" src="./img/Cycle Image 2.png" alt="">
        </div>

        <div class="row-start-4">
            <div>
                <span>BATERY RANGE</span>
                <span>70 Km</span>
                <span>ASSIST SPEED</span>
                <span>25 Kmph</span>
            </div>

            <div>
                <span>CHARGING TIME</span>
                <span>3.5 Hours</span>
                <span>WEIGHT</span>
                <span>16.9 Kg</span>
            </div>
        </div>
        

    </main>

</body>
</html>
